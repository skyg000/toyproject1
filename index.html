<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number_Game</title>
</head>
<body>
    <div class="container">
        <h1 class="title">술 게임</h1>
        <h1 class="subtitle"> 
            <span class="redtxt">걸리면 마시는</span>
            UP & DOWN 게임
        </h1>
        <div id="result"> 
            <img src="./img/mainimg.png" class="main-img">
            <p class="resulttxt">마시기 싫으면 맞추는게 좋을껄???</p> 
        </div>
        <div class="inputinfo">
            <div id="chances-area" class="chances-area"> 남은 기회: 5번</div>
            <input type="number" id="userinput" class="userinput" placeholder="1부터 100까지 숫자를 입력가능"/>
            <button id="play-button" class="play-button"> GO </button>
        </div>
        <button id="reset-button" class="reset-button"> 리셋 </button>
        
    </div>
    

    <script src="main.js"></script>
</body>
</html>
